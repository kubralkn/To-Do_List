<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="all">
      <div
        class="formtodo container d-flex align-items-center"
        style="min-height: 100vh"
      >
        <div class="row z-3" style="width: 65vh !important">
          <div class="card p-3 rounded-5">
            <div class="card-header p-0">
              <h1 class="m-0 p-3 text-center fs-1 fw-bold">TO DO LIST</h1>
            </div>
            <div class="card-body">
              <form id="todoAddForm" class="mt-2">
                <input
                  id="inputTask"
                  type="text"
                  placeholder="Add To Do"
                  class="p-1 px-3 container-fluid rounded-5"
                />

                <button
                  id="todoAddButton"
                  class="todoButton btn btn-dark my-4 py-1 px-2 col-3 rounded-pill"
                >
                  Add
                </button>
              </form>
            </div>

            <hr />
            <div class="card-body d-flex flex-column justify-content-center">
              <h1 class="card-title m-0 text-center fs-1 fw-bold">MY LIST</h1>
              <form id="todoForm " class="overflow-scroll">
                <input
                  type="text"
                  placeholder="To Do Search"
                  id="todoSearch"
                  class="p-1 px-3 container-fluid rounded-5"
                />
                <hr />

                <ul class="list-group" style="height: 80px"></ul>
              </form>
            </div>
            <a
              href="#"
              id="clearButton"
              class="btn btn-dark my-4 mx-3 py-1 px-2 col-3 rounded-pill"
              >Clear</a
            >
          </div>
        </div>
      </div>
      <div class="todoVideo">
        <video
          class="z-0"
          src="img/production_id_4064863 (2160p).mp4"
          autoplay
          loop
          playsinline
          muted
        ></video>
      </div>
      <div class="bg-opacity z-2"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
